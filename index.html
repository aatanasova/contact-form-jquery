<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contact form</title>
    </head>
    <body>
        <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <h2>Contact form</h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <form id="forma">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control col-md-6" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="7" cols="60" name="message" id="message" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" value="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
                <div>
                    <p id="showText" class="hidden">Your message was sent!<br>Thank you!<br><a id="openForm" href="">Send another message!</a></p>
                </div>
            </div>
        </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        <script src="jquery.js"></script>
    </body>
</html>
